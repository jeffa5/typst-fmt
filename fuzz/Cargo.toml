[package]
name = "fuzz-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
typst = { git = "https://github.com/typst/typst.git", rev = "v0.11.1" }

[dependencies.typstfmt]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "crash_proof"
path = "fuzz_targets/crash_proof.rs"
test = false
doc = false
